<div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="link back-force">
        <i class="f7-icons color-white">chevron_left</i> 
                        <span>Back</span>
                    </a>
    </div>
    <div class="center">{{site.name}}</div>
    <div class="right"></div>
  </div>
</div>
<div class="pages navbar-through toolbar-fixed">
  <div data-page="itemDetail" class="page no-toolbar">
    <!-- Scrollable page content-->
    <div class="page-content" style="background-color:#9E9E9E;">
      <div class="content-block" style="margin: 15px 0;">
        <div style="position: relative;">
            <img src="{{site.image.primary}}" style="width:100%;">
            {{#if favorite}}
              <i class="f7-icons color-red detailHeart" style="font-size:25px;position:absolute;bottom:15px;right:15px; text-shadow: 0px 0px 8px white;" onclick='itemDetailRemove([{{favoriteSequence}}],{{site.id}});'>heart_fill</i>
            {{else}}
              <i class="f7-icons color-white detailHeart" style="font-size:25px;position:absolute;bottom:15px;right:15px; text-shadow: 0px 0px 8px white;" onclick='itemDetailAdd([{{favoriteSequence}}],{{site.id}});'>heart_fill</i>
            {{/if}}    
        </div>
        <div class="content-block" style="margin: 5px 0;">
            <div class="content-block-inner">
                <p>{{site.name}}</p>
            </div>
            <div class="content-block-inner">
                {{site.content}}
            </div>
        </div>
      </div>

    </div>
  </div>
</div>
