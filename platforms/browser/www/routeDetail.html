<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="
                                default-src *;
                                style-src 'self' 'unsafe-inline'; 
                                script-src * 'self' 'unsafe-inline' 'unsafe-eval';
                                img-src 'self' data: content:;
                                connect-src * ;">
    
    
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="themeRoute.html" class="link">
                        <i class="icon icon-back"></i>
                        <span>Back</span>
                    </a>
                </div>
                <div class="center" >{{title}}</div>
                <div class="right"></div>
            </div>
        </div>

        <div class="pages navbar-through toolbar-fixed">
          <div data-page="routeDetail" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block">
                <div class="intro">
                    <p style="font-size: 6.5vw;">行程介紹:</p>
                    <a style="font-size: 4vw; margin-left: 4vw;">{{introduction}}</a>
                </div>
                <div class="time">
                    <p style="font-size:6.5vw;">預計時間:</p>
                    <a style="font-size: 4vw; margin-left: 4vw;">{{time}}分鐘</a>
                </div>
                <div class="itemList">
                    <p style="font-size:6.5vw;">景點列表:</p>
                    <a style="font-size: 4vw; margin-left: 4vw;">{{itemList}}</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="toolbar">
          <div class="toolbar-inner" ><a href="#" class="button button-big" style="text-align:center; margin:0 auto;">開始參觀</a></div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
  </body>
</html>
