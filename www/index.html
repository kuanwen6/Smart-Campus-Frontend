<!DOCTYPE html>
<html>

<head>
  <!--
      Customize this policy to fit your own app's needs. For more guidance, see:
          https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
      Some notes:
          * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
          * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
          * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
              * Enable inline JS: add 'unsafe-inline' to default-src
      -->
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <!-- Your app title -->
  <title>My App</title>
  <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
      http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
   -->
  <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
  <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/welcomescreen.css">
  <link rel="stylesheet" href="css/framework7-icons.css">
  <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
  <link rel="stylesheet" href="css/my-app.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="statusbar-overlay"></div>
  <div class="panel-overlay"></div>
  <div class="views">
    <div class="view view-main navbar-through toolbar-through">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="center sliding">成大藏奇圖</div>
        </div>
      </div>
      <div class="pages">
        <div data-page="index" class="page bg-white no-toolbar">
          <div class="page-content">
            <div class="profile_pic hide" style="top: 10vh;">
              <img src="img/person.png">
            </div>
            <div class="nickname hide" style="top: 10vh; margin-bottom: 15vh;">
              <p>Guest</p>
            </div>
            <form id="login-form" class="list-block inset" style="margin-left: 10vw;margin-right: 10vw;">
              <ul style="border: 1px solid #ddd;">
                <li class="item-content" style="height: 8vh; border-bottom: 1px solid #ddd;">
                  <div class="item-media"><i class="f7-icons color-gray">email_fill</i></div>
                  <div class="item-inner" style="width: 65vw;">
                    <div class="item-input">
                      <input type="email" name="email" placeholder="Email">
                    </div>
                  </div>
                </li>
                <li class="item-content" style="height: 8vh;">
                  <div class="item-media"><i class="f7-icons color-gray">lock_fill</i></div>
                  <div class="item-inner" style="width: 65vw;">
                    <div class="item-input">
                      <input type="password" name="password" placeholder="Password">
                    </div>
                  </div>
                </li>
              </ul>
              <div class="login-form-to-json"></div>
            </form>
            <div class="page_btn">
              <div>
                <div>
                  <a href="info.html"><img src="img/info_button.png"></a>
                </div>
                <div>
                  <a href="map.html"><img src="img/map_button.png"></a>
                </div>
              </div>
              <div>
                <div>
                  <a href="themeSite.html"><img src="img/theme_site_button.png"></a>
                </div>
                <div>
                  <a href="route.html"><img src="img/travel_plan_button.png"></a>
                </div>
              </div>
            </div>
            <div id="register-btn" class="content-block" style="text-align: center;">
              <a href="#" data-popup=".popup-register" class="open-popup"><img src="img/1.jpg" style="height: 3vh"></img></a>
            </div>
          </div>
        </div>
      </div>
      <div class="toolbar"></div>
    </div>
  </div>
  <div class="popup popup-register">
    <div class="content-block">
      <a href="#" class="close-popup" style="position: absolute; right: 8vw;"><i class="f7-icons color-black">close</i></a>
    </div>
    <div class="content-block" style="text-align: center; position: relative; top: 20vh;">
      <p style="font-size: 17px">註冊新帳戶</p>
    </div>
    <form id="register-form" class="list-block inset" style="margin-left: 10vw; margin-right: 10vw; position: relative; top: 20vh;">
      <ul style="border: 1px solid #ddd;">
        <li class="item-content" style="height: 8vh; border-bottom: 1px solid #ddd;">
          <div class="item-inner" style="width: 65vw;">
            <div class="item-input">
              <input type="email" name="email" placeholder="Email">
            </div>
          </div>
        </li>
        <li class="item-content" style="height: 8vh; border-bottom: 1px solid #ddd;">
          <div class="item-inner" style="width: 65vw;">
            <div class="item-input">
              <input type="password" name="password" placeholder="密碼">
            </div>
          </div>
        </li>
        <li class="item-content" style="height: 8vh;">
          <div class="item-inner" style="width: 65vw;">
            <div class="item-input">
              <input type="text" name="nickname" placeholder="使用者名稱">
            </div>
          </div>
        </li>
      </ul>
      <div class="register-form-to-json"></div>
    </form>
  </div>
  <script src="cordova.js"></script>
  <script src="lib/framework7/js/framework7.min.js"></script>
  <script src="js/welcomescreen.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1ug3pDy-rR6btRx88y-K9znjzRTUeHIE"></script>
  <script src="js/my-app.js"></script>
  <script src="js/beacon_util.js"></script>
</body>

</html>
