<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="
                                default-src *;
                                style-src 'self' 'unsafe-inline'; 
                                script-src * 'self' 'unsafe-inline' 'unsafe-eval';
                                img-src 'self' data: content:;
                                connect-src * ;">
    
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>My App</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main navbar-through toolbar-fixed">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="itemDetail.html" class="link">
                        <i class="f7-icons color-white">chevron_left</i> 
                        <i class="f7-icons color-white">home_fill</i>
                    </a>
                </div>
                <div class="center" >推薦行程</div>
                <div class="right">
                    <a href="themeSite.html" class="link">
                        <i class="f7-icons color-white">home_fill</i>
                    </a>
                    <a href="gamePage.html" class="link">
                      <i class="f7-icons color-white">chevron_left</i> 
                    </a>
                </div>
            </div>
        </div>
        <div class="pages">
          <div data-page="index" class="page no-toolbar">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block" style="margin: 0; padding: 0;background-color: white; height: 100%; width: 100%; display: table;">
                <div class="themePark">
                  <div><img id="themeImg" src="img/park.png" style="width:100%;height:auto;"></div>
                </div>
                <div class="routeButtonList">
                  <div id="themeRouteBtn" onclick="mainView.router.load({ url: 'themeRoute.html' });">
                    <div>
                        <img class="heartIcon" src="img/hand_heart.png"><span style="margin-left: 8vw;">讓我推薦你</span>
                    </div>
                  </div>
                  <div id="customRouteBtn" style="margin-top: 2px;" onclick="mainView.router.load({ url: 'customRoute.html' });">
                    <div>
                      <img class="heartIcon" src="img/heart.png"><span style="margin-left: 8vw; margin-right: 6vw;">自訂行程</span>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
        <div class="toolbar">
          <div class="toolbar-inner"><a href="#" class="link"></a></div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
